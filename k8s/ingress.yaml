apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantis-ingress
  namespace: quantis-trading
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERT_ID
spec:
  rules:
    - host: trading.quantis.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trader-dashboard
                port:
                  number: 80
    - host: api.quantis.com
      http:
        paths:
          - path: /trading
            pathType: Prefix
            backend:
              service:
                name: trading-engine-external
                port:
                  number: 80
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-ingress
                port:
                  number: 8080
          - path: /market-data
            pathType: Prefix
            backend:
              service:
                name: market-data-service
                port:
                  number: 8082
          - path: /portfolio
            pathType: Prefix
            backend:
              service:
                name: portfolio-service
                port:
                  number: 8082
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: dashboard-gateway
                port:
                  number: 8085
---
# Monitoring Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERT_ID
spec:
  rules:
    - host: monitoring.quantis.com
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
