apiVersion: v1
kind: Service
metadata:
  name: trading-engine-service
  namespace: quantis-trading
  labels:
    app: trading-engine
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: grpc
  selector:
    app: trading-engine
---
# External access for trading APIs
apiVersion: v1
kind: Service
metadata:
  name: trading-engine-external
  namespace: quantis-trading
  labels:
    app: trading-engine
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8083
      protocol: TCP
      name: http
  selector:
    app: trading-engine
