# PostgreSQL (Citus) Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: quantis-trading
  labels:
    app: postgres
    component: database
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        component: database
    spec:
      containers:
        - name: postgres
          image: citusdata/citus:12.1
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: quantis-secrets
                  key: POSTGRES_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quantis-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: "quantisdb"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - quantis
                - -d
                - quantisdb
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - quantis
                - -d
                - quantisdb
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: quantis-trading
  labels:
    app: redis
    component: cache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
---
# Cassandra Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: quantis-trading
  labels:
    app: cassandra
    component: database
spec:
  serviceName: cassandra-service
  replicas: 3
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
        component: database
    spec:
      containers:
        - name: cassandra
          image: cassandra:4.1
          ports:
            - containerPort: 9042
              name: cql
            - containerPort: 7000
              name: inter-node
          env:
            - name: CASSANDRA_CLUSTER_NAME
              value: "QuantisCluster"
            - name: CASSANDRA_START_RPC
              value: "true"
            - name: CASSANDRA_SEEDS
              value: "cassandra-0.cassandra-service,cassandra-1.cassandra-service,cassandra-2.cassandra-service"
          volumeMounts:
            - name: cassandra-storage
              mountPath: /var/lib/cassandra
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          livenessProbe:
            exec:
              command:
                - nodetool
                - status
            initialDelaySeconds: 120
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
                - cqlsh
                - -e
                - "describe keyspaces"
            initialDelaySeconds: 60
            periodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: cassandra-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 200Gi
---
# Services
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: quantis-trading
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: quantis-trading
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra-service
  namespace: quantis-trading
spec:
  type: ClusterIP
  ports:
    - port: 9042
      targetPort: 9042
      protocol: TCP
      name: cql
    - port: 7000
      targetPort: 7000
      protocol: TCP
      name: inter-node
  selector:
    app: cassandra
