apiVersion: apps/v1
kind: Deployment
metadata:
  name: trader-dashboard
  namespace: quantis-trading
  labels:
    app: trader-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trader-dashboard
  template:
    metadata:
      labels:
        app: trader-dashboard
        component: frontend
    spec:
      containers:
        - name: trader-dashboard
          image: quantis/trader-dashboard:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: REACT_APP_API_URL
              value: "http://dashboard-gateway:8085"
            - name: REACT_APP_WS_URL
              value: "ws://market-data-service:8082"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-gateway
  namespace: quantis-trading
  labels:
    app: dashboard-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-gateway
  template:
    metadata:
      labels:
        app: dashboard-gateway
        component: gateway
    spec:
      containers:
        - name: dashboard-gateway
          image: quantis/dashboard-gateway:latest
          ports:
            - containerPort: 8085
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: DATABASE_URL
              value: "jdbc:postgresql://postgres-service:5432/quantisdb"
            - name: REDIS_URL
              value: "redis://redis-service:6379"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
          envFrom:
            - configMapRef:
                name: quantis-config
            - secretRef:
                name: quantis-secrets
          resources:
            requests:
              cpu: 300m
              memory: 1Gi
            limits:
              cpu: 1500m
              memory: 3Gi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: trader-dashboard
  namespace: quantis-trading
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: trader-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-gateway
  namespace: quantis-trading
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
  selector:
    app: dashboard-gateway
