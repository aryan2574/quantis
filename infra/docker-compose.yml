  #     - esdata:/usr/share/elasticsearch/data

  # ==================== APPLICATION SERVICES (RUN LOCALLY) ====================
  # These services are configured to run locally on your machine
  # Start them manually using: ./mvnw spring-boot:run
  #
  # order-ingress:     http://localhost:8080
  # portfolio-service: http://localhost:8082 (HTTP), localhost:9090 (gRPC)
  # risk-service:      http://localhost:8081
  # trading-engine:    http://localhost:8083

volumes:
  esdata:
    driver: local
  # Application service logs are stored locally in services/*/logs/ directories
