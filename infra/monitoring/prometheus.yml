global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # ==================== PROMETHEUS ITSELF ====================
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ==================== QUANTIS SERVICES ====================
  - job_name: "order-ingress"
    static_configs:
      - targets: ["host.docker.internal:8080"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "risk-service"
    static_configs:
      - targets: ["host.docker.internal:8081"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "portfolio-service"
    static_configs:
      - targets: ["host.docker.internal:8082"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "trading-engine"
    static_configs:
      - targets: ["host.docker.internal:8083"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "market-data-service"
    static_configs:
      - targets: ["host.docker.internal:8084"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "update-service"
    static_configs:
      - targets: ["host.docker.internal:8086"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "dashboard-gateway"
    static_configs:
      - targets: ["host.docker.internal:8085"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "postgres-writer-service"
    static_configs:
      - targets: ["host.docker.internal:8087"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "cassandra-writer-service"
    static_configs:
      - targets: ["host.docker.internal:8088"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  - job_name: "elasticsearch-writer-service"
    static_configs:
      - targets: ["host.docker.internal:8089"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s

  # ==================== INFRASTRUCTURE ====================
  - job_name: "kafka"
    static_configs:
      - targets: ["host.docker.internal:9092"]
    scrape_interval: 30s

  - job_name: "redis"
    static_configs:
      - targets: ["host.docker.internal:6379"]
    scrape_interval: 30s

  - job_name: "postgres"
    static_configs:
      - targets: ["host.docker.internal:5433"]
    scrape_interval: 30s

  - job_name: "elasticsearch"
    static_configs:
      - targets: ["host.docker.internal:9200"]
    metrics_path: "/_prometheus/metrics"
    scrape_interval: 30s

  - job_name: "cassandra"
    static_configs:
      - targets: ["host.docker.internal:9042"]
    scrape_interval: 30s

  # ==================== CUSTOM METRICS ====================
  - job_name: "trading-metrics"
    static_configs:
      - targets: ["host.docker.internal:8083"]
    metrics_path: "/actuator/prometheus"
    scrape_interval: 1s
    params:
      include: ["trading.*", "market.*", "order.*"]
